modLoader="javafml" #mandatory
loaderVersion="[26,)" #mandatory (26 is current forge version)

[[mods]] #mandatory
modId="justcopper" #mandatory
version="0.01" #mandatory
displayName="Just Copper" #mandatory
credits="Implodee, Tslat, Upcraft, gigaherz, JTK222 | Lukas" #optional
authors="Krakena"
description='''
Adds copper ore to the Minecraft overworld. It's uses are limitless!
'''

[[dependencies.justcopper]] #optional
    # the modid of the dependency
    modId="forge" #mandatory
